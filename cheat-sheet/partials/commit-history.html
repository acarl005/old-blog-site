<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <h4>Show all commits, starting with newest</h4>
      <code>$ git log</code>
      <h4>Show changes over time for a specific file</h4>
      <code>$ git log -p &ltfile&gt</code>
      <h4>Who changed what and when in <file></h4>
      <code>$ git blame &ltfile&gt</code>
    </div>
  </div>
</div>
